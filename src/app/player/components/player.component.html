<div class="player-container" *ngIf="room$ | async as room">
  <div *ngIf="player?.avatar" SafeInnerHtml [innerHtml]="player?.avatar" class="svg"
       [class]="{ player: true, observer: player?.isObserver, lastOneActive: isLastOneActive(room.lastOneActive),
       loser: room.typeOfGame === gameType.Loser, winner: room.typeOfGame === gameType.Winner }">
  </div>
</div>
<div class="player-container">{{player?.name}}</div>
