<p>Are you trying to find a winner or a loser?</p>
<div mat-dialog-actions class="full-width">
  <button mat-raised-button class="half-width" color="accent" (click)="create(gameType.Loser)">Loser</button>
  <button mat-raised-button class="half-width" color="primary" (click)="create(gameType.Winner)">Winner</button>
</div>
